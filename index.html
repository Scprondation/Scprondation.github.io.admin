<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Helper - Модератор групп</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Group Helper</h1>
            <p>Модератор Telegram-групп</p>
        </header>
        
        <div class="settings-section" id="adminSettings">
            <h2>Настройки модерации</h2>
            
            <div class="setting-item">
                <label for="censorAds">Цензура рекламы:</label>
                <select id="censorAds">
                    <option value="true">Включено</option>
                    <option value="false">Выключено</option>
                </select>
            </div>
            
            <div class="setting-item">
                <label for="censorSwearing">Цензура матов:</label>
                <select id="censorSwearing">
                    <option value="true">Включено</option>
                    <option value="false">Выключено</option>
                </select>
            </div>
            
            <div class="setting-item">
                <label for="censorThreats">Цензура угроз:</label>
                <select id="censorThreats">
                    <option value="true">Включено</option>
                    <option value="false">Выключено</option>
                </select>
            </div>
            
            <div class="setting-item">
                <label for="maxWarnings">Макс. предупреждений:</label>
                <input type="number" id="maxWarnings" min="1" max="10" value="3">
            </div>
            
            <button id="saveSettings">Сохранить настройки</button>
        </div>
        
        <div class="user-controls">
            <h2>Управление пользователями</h2>
            <div id="userList"></div>
        </div>
        
        <div class="stats">
            <h2>Статистика</h2>
            <p>Всего пользователей: <span id="totalUsers">0</span></p>
            <p>Заблокировано: <span id="bannedUsers">0</span></p>
            <p>Активных предупреждений: <span id="activeWarnings">0</span></p>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
