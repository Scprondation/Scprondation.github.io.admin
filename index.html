<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Moderation Bot</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Главное меню -->
        <div id="mainMenu" class="section">
            <h1>Бот-модератор</h1>
            <div class="menu">
                <button id="addBotBtn" class="btn primary">Добавить бота в чат</button>
                <button id="manageChatBtn" class="btn primary">Управление чатом</button>
            </div>
        </div>

        <!-- Меню добавления бота -->
        <div id="addBotMenu" class="section hidden">
            <button class="btn back-btn" onclick="showSection('mainMenu')">← Назад</button>
            <h2>Добавить бота</h2>
            <div class="menu">
                <button id="addToGroupBtn" class="btn primary">Добавить в группу</button>
                <button id="addToChannelBtn" class="btn primary">Добавить в канал</button>
            </div>
        </div>

        <!-- Управление чатом -->
        <div id="chatManagement" class="section hidden">
            <button class="btn back-btn" onclick="showSection('mainMenu')">← Назад</button>
            <h2 id="chatTitle">Управление чатом</h2>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="members">Участники</button>
                <button class="tab-btn" data-tab="admins">Администраторы</button>
                <button class="tab-btn" data-tab="settings">Настройки</button>
            </div>
            
            <!-- Управление участниками -->
            <div id="membersTab" class="tab-content active">
                <div class="form-group">
                    <input type="text" id="usernameInput" placeholder="Введите @username">
                    <button id="addUserBtn" class="btn primary">Добавить</button>
                </div>
                <div id="membersList" class="list"></div>
            </div>
            
            <!-- Управление администраторами -->
            <div id="adminsTab" class="tab-content">
                <div class="form-group">
                    <input type="text" id="adminInput" placeholder="Введите @username">
                    <button id="addAdminBtn" class="btn primary">Назначить</button>
                </div>
                <div id="adminsList" class="list"></div>
            </div>
            
            <!-- Настройки чата -->
            <div id="settingsTab" class="tab-content">
                <div class="form-group">
                    <label for="chatNameInput">Название чата</label>
                    <input type="text" id="chatNameInput">
                </div>
                <div class="form-group">
                    <label for="chatDescInput">Описание чата</label>
                    <textarea id="chatDescInput" rows="3"></textarea>
                </div>
                <button id="saveSettingsBtn" class="btn primary">Сохранить</button>
            </div>
        </div>

        <!-- Статусные сообщения -->
        <div id="statusMessage" class="status hidden"></div>
    </div>
</body>
</html>
